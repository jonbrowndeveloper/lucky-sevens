<html lang="en">
<head>
	<title>Lucky Sevens</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

	<script type="text/JavaScript" src="script/script.js"></script>

	<style>
		.container {
			margin-top: 8px;
			margin-bottom: 8px;
		}

		form {
			display: inline-block;
			margin-left: auto;
			margin-right: auto;
		}

		body {
			text-align: center;
			display: block;
		}

		.table {
		   margin: auto;
		   width: 50% !important; 
		}

	</style>

</head>

<body>
	<section id="main">
		<div class="container">
			<p><h1>Lucky Sevens</h1></p>
			<form name="gameForm"  onsubmit="return false;" class="form-inlin justify-content-center needs-validation" novalidate>
				<div class="form-group">
					<label for="input" id="numberLabel">Starting Bet: </label>
					<input type="number" min="1" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                      title="Numbers only" class="form-control" id="input" required>
					<div class="invalid-feedback">
			          	<span id="validationMessageIndex"></span>
			        </div>
					<div class="container">
						<button type="submit" id="playButton" class="btn btn-primary" onclick="playGame()">Play</button>
					</div>
				</div>
			</form>
		</div>
	</section>

	<div class="container">
		<hr>
		<h1>Results</h1>
		<table class="table table-bordered table-striped text-center">
			<thead>
				<tr>
					<th>Starting Bet</th>
					<th>$<span id="startingBetIndex">0</span>.00</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRollsIndex"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td>$<span id="highestAmountWonIndex">0</span>.00</td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="rollCountAtHighestIndex"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
