<html lang="en">
<head>
	<title>Lucky Sevens</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

	<script type="text/JavaScript" src="script/script.js"></script>

	<style>
		.container {
			margin-top: 8px;
			margin-bottom: 8px;
		}

		form {
			display: inline-block;
			margin-left: auto;
			margin-right: auto;
		}

		body {
			text-align: center;
			display: block;
			background-color: #c9c9c9;
		}

	</style>

</head>
<body>
	<section id="main">
		<div class="container">
			<p><h1>Lucky Sevens</h1></p>
			<form name="gameForm" onsubmit="return false;" class="form-inlin justify-content-center">
				<div class="form-group">
					<label for="input" id="numberLabel">Starting Bet: </label>
					<input type="number" class="form-control" id="input">
					<div class="container">
						<button type="submit" id="playButton" class="btn btn-default" onclick="playGame()">Play</button>
					</div>
				</div>
			</form>
		</div>
	</section>

	<div class="container">
		<table class="beverages">
			<thead>
				<tr colspan="2">
					<th>Starting Bet</th>
					<th><span id="startingBetIndex"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRollsIndex"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highestAmountWonIndex"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="rollCountAtHighestIndex"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
